#### PLUGINS (starting with v1.9)
source-file ${HOME}/.homesick/repos/dotfiles/shell_common/tmux/plugins.conf

# Make mouse useful in copy mode
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

set -g xterm-keys on

# Key bindings
bind m source-file ${HOME}/.homesick/repos/dotfiles/shell_common/layout_monitor
bind-key < set-window-option synchronize-panes

set -ga update-environment 'DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY'

