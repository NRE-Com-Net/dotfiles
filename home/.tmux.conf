# Make mouse useful in copy mode
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Scroll History
set -g history-limit 50000

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 0
set -g default-terminal "screen-256color-bce"
set-window-option -g xterm-keys on

# Key bindings
bind m source-file ${HOME}/.tmux/layout_monitor
bind-key y set-window-option synchronize-panes
bind-key b send-prefix
set-option -ga update-environment 'DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY'

### Powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 100
set-option -g status-right-length 100
set-option -g pane-active-border-fg colour33
set-option -g message-bg "default"
set-option -g message-attr "bold"
set-option -g visual-activity off
# set-option -g visual-content on
set-option -g visual-bell off
set-window-option -g clock-mode-style 24
set-window-option -g allow-rename
set-window-option -g automatic-rename
set-option -g status-left "#(${HOME}/.tmux/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(${HOME}/.tmux/tmux-powerline/powerline.sh right)"
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour12]#[fg=colour235, bg=colour12] #I  #W #[fg=colour12, bg=colour235]"
set-window-option -g window-status-format "#[fg=colour235, bg=colour242]#[fg=colour235, bg=colour242] #I  #W #[fg=colour242, bg=colour235]"
