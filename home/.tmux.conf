# Make mouse useful in copy mode
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Scroll History
set -g history-limit 50000

# Set ability to capture on start and restore on exit window data when running an application
set -g alternate-screen on

# Lower escape timing from 500ms to 0ms for quicker response to scroll-buffer access.
set -g escape-time 0
set -g default-terminal "screen-256color-bce"
set -g xterm-keys on
set -g display-panes-time 4000

# Key bindings
bind m source-file ${HOME}/.config/tmux/layout_monitor
bind-key y set-window-option synchronize-panes
bind-key b send-prefix
set -ga update-environment 'DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY'

#### PLUGINS (starting with v1.9)
source-file ~/.config/tmux/plugins.conf
